<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput #user placeholder="Username" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput #nombre placeholder="Nombre" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput #apellido placeholder="Apellido" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput #password placeholder="Password" />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        (click)="
          create(user.value, nombre.value, apellido.value, password.value)
        "
        color="accent"
        class="btn-block"
      >
        Register
      </button>
    </form>
  </mat-card>
</div>
